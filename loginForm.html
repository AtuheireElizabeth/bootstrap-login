<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogInForm</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./loginForm.css">
</head>
<body>
    <div class="container text-center mt-4">
        <img src="twitterLogo.png" alt="logo" class="logo">
        <h4 class="text-primary text-light mt-4">Log into Twitter</h4>
        <form>
            <div class="form-group mt-4">
              <input type="email"aria-describedby="emailHelp" placeholder="Phone,email or username">
            </div>
            <div class="form-group mt-4">
               <input type="Password"id="exampleInputPassword1" placeholder="Password">
            <button type="submit" class="btn btn-primary btn-block btn-login btn-lg mt-4">Log In</button>
            <a href="#">Forgot Password? or Sign Up for Twitter</a>
          </form>
    </div>
</body>
</html>
